{% include 'relatorio_base.html' %}
{% load static %}
{% load sass_tags %}

<html>
<head>
  <link rel="stylesheet" href="{% sass_src 'css/cabecalho.scss' %}" type="text/css">
  <link rel="stylesheet" href="{% sass_src 'css/override_relatorio.scss' %}" type="text/css">
  <link rel="stylesheet" href="{% sass_src 'css/custom_bootstrap.scss' %}" type="text/css">
  <style>
    @page {
      margin-bottom: 4em;
      @bottom-left {
        background: #EEEEEE;
        color: #000000;
        content: "Solicitado por {{usuario_nome}}, impresso em {% now "d/m/Y" %}" ;
        font-size: 11px;
        width: 100%;
        padding: 1em 2em 4em 2em;
        margin-top: 2em;
      }
      @bottom-right {
        color: #000000;
        content: "Página " counter(page) " de " counter(pages);
        font-size: 11px;
        width: 50%;
        padding: 1em 2em 4em 2em;
        margin-top: 2em;
      }
    }

    .titulo-e-logo {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      width: 28%;
    }

    .titulo {
      width: 72%;
    }

    .titulo-e-logo h1 {
      margin-top: 1%;
      margin-bottom: 1%;
      font-style: normal;
      font-weight: normal;
      font-size: 17px;
      text-transform: uppercase;
      color: #000000;
    }

  </style>
</head>
<header class="header">
  <section class="titulo-e-logo">
    <div class="logo">
      <img src="{% static 'images/LOGO_PB_POSITIVO.png' %}" alt=""/>
    </div>
    <div class="titulo">
      <h1>Sistema de gestão do programa de alimentação escolar</h1>
    </div>

  </section>
</header>
<body>
{% block conteudo %}
{% endblock %}
</body>
</html>
